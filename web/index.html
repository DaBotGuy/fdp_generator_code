<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="scaffolded-by" content="https://github.com/dart-lang/stagehand">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro" rel="stylesheet">
    <title>FDP generator</title>
    <link rel="stylesheet" href="styles.css">

<body>
    <h5 class="right-floating">
        Created by @dabotguy

    <div class="banner">

            FDP generator
        </h1>
        <!-- <h5>
            Facts Derived Passwords let you store your passwords without "storing"
        </h5> -->
        <a href=""></a>

        <input type="email" value="dabotguy@gmail.com" placeholder="email : me@gmail.com" id="emailField">
